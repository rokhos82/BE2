<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Example Unit
      </div>
      <div class="panel-body">
        <pre>{{"Beam Frigate,starship,3,defense 15,1,1,,5,5,,[volley 4 target 15],"}}</pre>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-lg-6 col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>UDL Test</legend>
            <div class="form-group">
              <label for="udlInput" class="col-lg-2 control-label">UDL</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="udlInput" placeholder="name,type,size,tags,hullMax,hullCur,hullTags,shieldMax,shieldCur,shieldTags,batteryTags,launcherTags" ng-model="udl">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="$ctrl.loadUDL(udl)">Load UDL</button>
              </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Internal JSON Object
      </div>
      <div class="panel-body">
        <pre>{{$ctrl.unitJson | json}}</pre>
      </div>
  </div>
</div>
